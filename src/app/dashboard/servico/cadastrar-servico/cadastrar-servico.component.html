<section id="my-login-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card-wrapper mx-auto">
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title text-center">Cadastrar Serviço</h4>
              <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="descricao">Descrição:</label>
                  <input id="descricao" type="text" class="form-control" formControlName="descricao" autofocus>
                  <app-campo-erro
                  [msgErro]="descricaoInvalida()"
                  [mostrarErro]="verificaCampoInvalido('descricao')">
                  </app-campo-erro>
                </div>
              
              <div class="form-group">
                <label for="valor">Valor:</label>
                <input id="valor" type="text" class="form-control" formControlName="valor">
                <app-campo-erro
                  [msgErro]="valorNotInformed()"
                  [mostrarErro]="verificaCampoInvalido('valor')">
                </app-campo-erro>
              </div>
              
              <div class="form-group">
                <label for="situacao" class="control-label">Situação:</label>
                <select class=situacao>
                  <option value="None">Selecione</option>
                  <option value="#">---</option>
                  <option value="#">---</option>
                </select>
              </div>
              
              <div class="form-group no-margin">
                <button type="submit" class="btn btn-primary btn-block">
                  Cadastrar Serviço
                </button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
